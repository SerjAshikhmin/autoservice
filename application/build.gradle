/*plugins {
    id 'java'
    id "application"
}*/

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'war'
//apply plugin: 'com.bmuschko.tomcat'
apply plugin: "org.gretty"

ext {
    javaMainClass = "com.senla.courses.Main"
}

application {
    mainClassName = javaMainClass
}

run {
    standardInput = System.in
}

group 'com.senla.courses'
version '1.0-SNAPSHOT'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}

sourceCompatibility = 11

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    def SPRING_VERSION = '5.2.9.RELEASE'

    compile project(':ioc')
    compile project(':utils')
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.21.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.21.Final'
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'

    //compile group: 'org.springframework', name: 'spring-core', version: SPRING_VERSION
    //compile group: 'org.springframework', name: 'spring-context', version: SPRING_VERSION
    //compile group: 'org.springframework', name: 'spring-beans', version: SPRING_VERSION
    compile group: 'org.springframework', name: 'spring-tx', version: SPRING_VERSION
    compile group: 'org.springframework', name: 'spring-orm', version: SPRING_VERSION
    compile group: 'org.springframework', name: 'spring-webmvc', version: SPRING_VERSION
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4")
    compile("org.springframework:spring-jdbc")

    testCompile group: 'org.springframework', name: 'spring-test', version: SPRING_VERSION
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.7.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    testCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

