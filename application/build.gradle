plugins {
    id 'java'
    id "application"
}

ext {
    javaMainClass = "com.senla.courses.Main"
}

application {
    mainClassName = javaMainClass
}

run {
    standardInput = System.in
}

group 'com.senla.courses'
version '1.0-SNAPSHOT'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile project(':ioc')
    compile project(':utils')
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    compileOnly('org.projectlombok:lombok:1.18.12')
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.21.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.21.Final'
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'

    compile group: 'org.springframework', name: 'spring-core', version: '5.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '5.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-tx', version: '5.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '5.2.9.RELEASE'
    compile("org.springframework:spring-jdbc")

    testCompile group: 'org.springframework', name: 'spring-test', version: '5.2.9.RELEASE'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
}
